<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clearance Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Submitted Clearance Records</h2>

<form method="get" th:action="@{/records/search}" class="mb-4">
    <div class="input-group">
        <input type="text" name="keyword" class="form-control" placeholder="Search by name, state code, or department" />
        <button type="submit" class="btn btn-primary">Search</button>
        <a href="/records" class="btn btn-secondary">Show All</a>
    </div>
</form>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Corps Member Name</th>
            <th>State Code</th>
            <th>Department</th>
            <th>Days Absent</th>
            <th>Supervisor</th>
            <th>HOD</th>
            <th>Date Submitted</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="form : ${forms}">
            <td th:text="${form.corpsName}"></td>
            <td th:text="${form.stateCode}"></td>
            <td th:text="${form.department}"></td>
            <td th:text="${form.daysAbsent}"></td>
            <td>
                <div><strong th:text="${form.supervisorName}"></strong></div>
                <img th:if="${form.supervisorSignaturePath}"
                     th:src="@{'/files/' + ${form.supervisorSignaturePath}}"
                     alt="Supervisor Signature"
                     style="max-width: 100px; height: auto;"/>
            </td>
            <td>
                <div><strong th:text="${form.hodName}"></strong></div>
                <img th:if="${form.hodSignaturePath}"
                     th:src="@{'/files/' + ${form.hodSignaturePath}}"
                     alt="HOD Signature"
                     style="max-width: 100px; height: auto;"/>
            </td>
            <td th:text="${form.createdAt}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="mt-4">
    <a href="/" class="btn btn-success">Submit New Form</a>
</div>

</body>
</html>
