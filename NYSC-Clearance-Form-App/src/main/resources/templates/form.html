<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NYSC Monthly Clearance Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 class="text-center mb-4">NYSC Internal Monthly Clearance Form</h2>

<form th:action="@{/submit}" th:object="${clearanceForm}" method="post" enctype="multipart/form-data" class="row g-3">

    <h5>Corps Member Details</h5>
    <div class="col-md-6">
        <label for="corpsName">Name</label>
        <input type="text" th:field="*{corpsName}" class="form-control" id="corpsName" required>
    </div>
    <div class="col-md-3">
        <label for="stateCode">State Code</label>
        <input type="text" th:field="*{stateCode}" class="form-control" id="stateCode" required>
    </div>
    <div class="col-md-3">
        <label for="department">Department</label>
        <input type="text" th:field="*{department}" class="form-control" id="department" required>
    </div>

    <h5 class="mt-4">Supervisor's Section</h5>
    <div class="col-md-2">
        <label for="daysAbsent">Days Absent</label>
        <input type="number" th:field="*{daysAbsent}" class="form-control" id="daysAbsent" required>
    </div>
    <div class="col-md-6">
        <label for="conductRemark">Conduct Remark</label>
        <textarea th:field="*{conductRemark}" class="form-control" id="conductRemark" rows="3" required></textarea>
    </div>
    <div class="col-md-4">
        <label for="supervisorName">Supervisor Name</label>
        <input type="text" th:field="*{supervisorName}" class="form-control" id="supervisorName" required>
    </div>
    <div class="col-md-6">
        <label for="supervisorSignature">Supervisor Signature</label>
        <input type="file" name="supervisorSignature" class="form-control" id="supervisorSignature" accept="image/*" required>
    </div>
    <div class="col-md-3">
        <label for="supervisorDate">Supervisor Date</label>
        <input type="date" th:field="*{supervisorDate}" class="form-control" id="supervisorDate" required>
    </div>

    <h5 class="mt-4">HOD Section</h5>
    <div class="col-md-6">
        <label for="hodRemark">HOD Remark</label>
        <textarea th:field="*{hodRemark}" class="form-control" id="hodRemark" rows="3" required></textarea>
    </div>
    <div class="col-md-4">
        <label for="hodName">HOD Name</label>
        <input type="text" th:field="*{hodName}" class="form-control" id="hodName" required>
    </div>
    <div class="col-md-6">
        <label for="hodSignature">HOD Signature</label>
        <input type="file" name="hodSignature" class="form-control" id="hodSignature" accept="image/*" required>
    </div>
    <div class="col-md-3">
        <label for="hodDate">HOD Date</label>
        <input type="date" th:field="*{hodDate}" class="form-control" id="hodDate" required>
    </div>

    <div class="col-12 mt-4 text-center">
        <button type="submit" class="btn btn-success px-5">Submit</button>
        <a href="/records" class="btn btn-info px-5 ms-3">View Records</a>
    </div>
</form>

</body>
</html>
